name: Deploy to EC2

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Gradle 빌드
      - name: Grant execute permission for gradlew  # gradlew 실행 권한 부여
        run: chmod +x DriveMate/spring/gradlew

      - name: Build with Gradle  # Gradle을 사용하여 프로젝트 빌드
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: DriveMate/spring

      # 4️⃣ 빌드된 아티팩트 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Drivemate-Server
          path: DriveMate/spring/build/libs/*.jar
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: DriveMate/spring/build/reports/tests/test/

  # 5️⃣ 배포
  deploy:
      needs: build  # build 작업이 성공적으로 완료된 후 실행
      runs-on: ubuntu-latest
  
      steps:
        - name: Download build artifact  # 이전 단계에서 업로드한 아티팩트 다운로드
          uses: actions/download-artifact@v4
          with:
            name: Drivemate-Server
            path: build/libs/
  
        - name: Deploy to EC2  # EC2에 배포
          env:
            EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
            EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
            EC2_HOST: ${{ secrets.EC2_HOST }}
          run: |
            echo "$EC2_SSH_KEY" > drivemate.pem
            chmod 600 drivemate.pem
            
            # JAR 파일 찾기
            jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)
            echo "JAR 파일 경로: $jar_file"

            # EC2에 JAR 파일 전송
            scp -i drivemate.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/Drivemate-Server.jar
            ssh -i drivemate.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
              pgrep java | xargs -r kill -15  # 기존에 실행 중인 Java 프로세스 종료
              sleep 10
              nohup java -jar /home/$EC2_USERNAME/Drivemate-Server.jar > app.log 2>&1 &  # 새 버전 애플리케이션 실행
            "
            # SSH 키 삭제
            rm -f drivemate.pem 
